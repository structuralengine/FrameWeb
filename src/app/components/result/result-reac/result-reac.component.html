<div class="btn-group">
  <nav>
    <a
      routerLink="/result-reac"
      routerLinkActive="selected-item"
      class="btn-change active"
      >基本ケース</a
    >
    <a
      routerLink="/result-comb_reac"
      routerLinkActive="selected-item"
      [class]="btnCombine"
      >COMBINE</a
    >
    <a
      routerLink="/result-pic_reac"
      routerLinkActive="selected-item"
      [class]="btnPickup"
      >PICKUP</a
    >
  </nav>
</div>

<div class="pager">
  <app-pager (event)="onReceiveEventFromChild($event)"></app-pager>
  <p class="load-name">{{ load_name }}</p>
  <!-- <div class="pager-title">タイプ</div>
  <ngb-pagination class="ngb-pagination" [collectionSize]="collectionSize" [(page)]="page" [maxSize]="7" [rotate]="true"
    [ellipses]="false" [boundaryLinks]="true" aria-label="Default pagination" (pageChange)="loadPage($event)">
  </ngb-pagination>
  <div class="load-name">{{load_name}}</div> -->
</div>

<div class="result_table">
  <table>
    <thead>
      <tr>
        <th class="result-sm">節点No</th>
        <th class="result-lg">x方向の<br />支点反力</th>
        <th class="result-lg">y方向の<br />支点反力</th>
        <th class="result-lg">z方向の<br />支点反力</th>
        <th class="result-lg">x軸回りの<br />回転反力</th>
        <th class="result-lg">y軸回りの<br />回転反力</th>
        <th class="result-lg">z軸回りの<br />回転反力</th>
        <th class="result-lg">組み合わせ</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resultData of dataset; index as i">
        <td class="result-sm">{{ resultData.id }}</td>
        <td class="result-lg">{{ resultData.tx }}</td>
        <td class="result-lg">{{ resultData.ty }}</td>
        <td class="result-lg">{{ resultData.tz }}</td>
        <td class="result-lg">{{ resultData.mx }}</td>
        <td class="result-lg">{{ resultData.my }}</td>
        <td class="result-lg">{{ resultData.mz }}</td>
        <td class="result-lg">{{ resultData.case }}</td>
      </tr>
    </tbody>
  </table>
</div>
