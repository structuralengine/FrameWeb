<div class="btn-group">
  <nav>
    <a routerLink="/result-fsec" routerLinkActive="selected-item" class="btn btn-outline-primary">基本ケース</a>
    <a routerLink="/result-comb_fsec" routerLinkActive="selected-item" [class]="btnCombine">COMBINE</a>
    <a routerLink="/result-pic_fsec" routerLinkActive="selected-item" class="btn btn-outline-primary active">PICKUP</a>
  </nav>
</div>

<div class="pager">
  <div class="pager-title">タイプ</div>
  <ngb-pagination class="ngb-pagination" [collectionSize]="collectionSize" [(page)]="page" [maxSize]="7" [rotate]="true"
    [ellipses]="false" [boundaryLinks]="true" aria-label="Default pagination" (pageChange)="loadPage($event)">
  </ngb-pagination>
  <div class="load-name">{{load_name}}</div>
</div>

<div class="result_table">
  <table>
    <tr>
      <th class="m">部材No</th>
      <th class="n">節点No</th>
      <th class="l">着目位置</th>
      <th class="fx">軸方向力</th>
      <th class="fy">y方向のせん断力</th>
      <th class="fz">z方向のせん断力</th>
      <th class="mx">ねじりモーメント</th>
      <th class="my">y軸回りの曲げモーメント</th>
      <th class="mz">z軸回りの曲げモーメント</th>
      <th class="case">組み合わせ</th>
    </tr>
    <tr *ngFor="let resultData of dataset; index as i" >
      <td class="m">{{resultData.m}}</td>
      <td class="n">{{resultData.n}} </td>
      <td class="l">{{resultData.l}} </td>
      <td class="fx">{{resultData.fx}} </td>
      <td class="fy">{{resultData.fy}} </td>
      <td class="fz">{{resultData.fz}} </td>
      <td class="mx">{{resultData.mx}} </td>
      <td class="my">{{resultData.my}} </td>
      <td class="mz">{{resultData.mz}} </td>
      <td class="case">{{resultData.case}} </td>
    </tr>
  </table>
</div>
