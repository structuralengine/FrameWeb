<div class="btn-group">
  <nav>
    <a routerLink="/result-reac" routerLinkActive="selected-item" class="btn btn-outline-primary">基本ケース</a>
    <a routerLink="/result-comb_reac" routerLinkActive="selected-item" [class]="btnCombine">COMBINE</a>
    <a routerLink="/result-pic_reac" routerLinkActive="selected-item" class="btn btn-outline-primary active">PICKUP</a>
  </nav>
</div>

<div class="pager">
  <div class="pager-title">タイプ</div>
  <ngb-pagination class="ngb-pagination" [collectionSize]="collectionSize" [(page)]="page" [maxSize]="7" [rotate]="true"
    [ellipses]="false" [boundaryLinks]="true" aria-label="Default pagination" (pageChange)="loadPage($event)">
  </ngb-pagination>
  <div class="load-name">{{load_name}}</div>
</div>

<div *ngFor="let r of KEYS ; index as i">
  <input id="{{TITLES[i]}}" class="acd-check" type="checkbox" [checked]="i==0">
  <label class="acd-label" for="{{TITLES[i]}}">
    <div class="conbine-title acd">{{TITLES[i]}}<i class="fas fa-sort-down"></i></div>
  </label>
  <div class="acd-content">
    <div class="result_table reac">
      <table class="acd">
        <thead>
          <tr>
            <th class="id">節点No</th>
            <th class="tx">x方向の支点反力</th>
            <th class="ty">y方向の支点反力</th>
            <th class="tz">z方向の支点反力</th>
            <th class="mx">x軸回りの回転反力</th>
            <th class="my">y軸回りの回転反力</th>
            <th class="mz">z軸回りの回転反力</th>
            <th class="case">組み合わせ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let resultData of dataset[i]; index as i">
            <td class="id">{{resultData.id}}</td>
            <td class="tx">{{resultData.tx}}</td>
            <td class="ty">{{resultData.ty}} </td>
            <td class="tz">{{resultData.tz}} </td>
            <td class="mx">{{resultData.mx}} </td>
            <td class="my">{{resultData.my}} </td>
            <td class="mz">{{resultData.mz}} </td>
            <td class="case">{{resultData.case}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
