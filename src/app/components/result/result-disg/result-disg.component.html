<div class="btn-group">
  <nav>
    <a
      routerLink="/result-disg"
      routerLinkActive="selected-item"
      class="btn-change active"
      >基本ケース</a
    >
    <a
      routerLink="/result-comb_disg"
      routerLinkActive="selected-item"
      class="btn-change"
      >COMBINE</a
    >
    <a
      routerLink="/result-pic_disg"
      routerLinkActive="selected-item"
      class="btn-change"
      >PICKUP</a
    >
  </nav>
</div>

<div class="pager">
  <app-pager (event)="onReceiveEventFromChild($event)"></app-pager>
  <p class="load-name">{{ load_name }}</p>
  <!-- <div class="pager-title">タイプ</div>
  <ngb-pagination class="ngb-pagination" [collectionSize]="collectionSize" [(page)]="page" [maxSize]="7" [rotate]="true"
    [ellipses]="false" [boundaryLinks]="true" aria-label="Default pagination" (pageChange)="loadPage($event)">
  </ngb-pagination>
  <div class="load-name">{{load_name}}</div> -->
</div>

<div class="result_table">
  <table>
    <thead>
      <tr>
        <th class="result-sm">No</th>
        <th class="result-lg">x方向の<br />移動量</th>
        <th class="result-lg">y方向の<br />移動量</th>
        <th class="result-lg">z方向の<br />移動量</th>
        <th class="result-lg">x軸回りの<br />回転量</th>
        <th class="result-lg">y軸回りの<br />回転量</th>
        <th class="result-lg">z軸回りの<br />回転量</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resultData of dataset; index as i">
        <td class="result-sm">{{ resultData.id }}</td>
        <td class="result-lg">{{ resultData.dx }}</td>
        <td class="result-lg">{{ resultData.dy }}</td>
        <td class="result-lg">{{ resultData.dz }}</td>
        <td class="result-lg">{{ resultData.rx }}</td>
        <td class="result-lg">{{ resultData.ry }}</td>
        <td class="result-lg">{{ resultData.rz }}</td>
      </tr>
    </tbody>
  </table>
</div>
