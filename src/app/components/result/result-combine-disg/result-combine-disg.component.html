<div class="btn-group">
  <nav>
    <a routerLink="/result-disg" routerLinkActive="selected-item" class="btn btn-outline-primary">基本ケース</a>
    <a routesrLink="/result-comb_disg" routerLinkActive="selected-item"
      class="btn btn-outline-primary active">COMBINE</a>
    <a routerLink="/result-pic_disg" routerLinkActive="selected-item" [class]="btnPickup">PICKUP</a>
  </nav>
</div>

<div class="pager">
  <div class="pager-title">タイプ</div>
  <ngb-pagination class="ngb-pagination" [collectionSize]="collectionSize" [(page)]="page" [maxSize]="7" [rotate]="true"
    [ellipses]="false" [boundaryLinks]="true" aria-label="Default pagination" (pageChange)="loadPage($event)">
  </ngb-pagination>
  <div class="load-name">{{load_name}}</div>
</div>

<div *ngFor="let r of KEYS; index as i">
  <div class="conbine-title">{{TITLES[i]}}</div>
  <div class="result_table">
    <table>
      <tr>
        <th>No</th>
        <th>x方向の移動量</th>
        <th>y方向の移動量</th>
        <th>z方向の移動量</th>
        <th>x軸回りの回転量</th>
        <th>y軸回りの回転量</th>
        <th>z軸回りの回転量</th>
        <th>組み合わせ</th>
      </tr>
      <tr *ngFor="let resultData of dataset[i]; index as i">
        <td>{{resultData.id}}</td>
        <td>{{resultData.dx}}</td>
        <td>{{resultData.dy}} </td>
        <td>{{resultData.dz}} </td>
        <td>{{resultData.rx}} </td>
        <td>{{resultData.ry}} </td>
        <td>{{resultData.rz}} </td>
        <td>{{resultData.case}} </td>
      </tr>
    </table>
  </div>
</div>
