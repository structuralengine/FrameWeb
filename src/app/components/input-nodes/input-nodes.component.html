<div class="pager">
  <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
</div>

<div class="datasheet">
    <hot-table class="hot" [settings]="hotTableSettings" [data]="dataset1" [colHeaders]="true" [rowHeaders]="false">
        <hot-column data="id" [readOnly]="true" title="節点No"></hot-column>
        <hot-column data="x" title="X"></hot-column>
        <hot-column data="y" title="Y"></hot-column>
        <hot-column data="z" title="Z"></hot-column>
    </hot-table>
</div>
