<div class="btn-group">
  <nav>
    <a routerLink="/result-reac" routerLinkActive="selected-item" class="btn btn-outline-primary">基本ケース</a>
    <a routerLink="/result-comb_reac" routerLinkActive="selected-item" class="btn btn-outline-primary">COMBINE</a>
    <a routerLink="/result-pic_reac" routerLinkActive="selected-item" class="btn btn-outline-primary">PICKUP</a>
  </nav>
</div>

<div class="pager">
  <div class="pager-title">タイプ</div>
  <ngb-pagination class="ngb-pagination" [collectionSize]="collectionSize" [(page)]="page" [maxSize]="7" [rotate]="true"
    [ellipses]="false" [boundaryLinks]="true" aria-label="Default pagination" (pageChange)="loadPage($event)">
  </ngb-pagination>
  <div class="load-name">{{load_name}}</div>
</div>

<br />

<div class="datasheet" *ngFor="let r of KEYS; index as i">
  <div class="conbine-title">{{TITLES[i]}}</div>
  <hot-table class="hot" [data]="dataset[i]" [colHeaders]="true" [rowHeaders]="false">
    <hot-column data="id" title="節点No" [readOnly]="true"></hot-column>
    <hot-column data="tx" title="x方向の支点反力" [readOnly]="true"></hot-column>
    <hot-column data="ty" title="y方向の支点反力" [readOnly]="true"></hot-column>
    <hot-column data="tz" title="z方向の支点反力" [readOnly]="true"></hot-column>
    <hot-column data="mx" title="x軸回りの回転反力" [readOnly]="true"></hot-column>
    <hot-column data="my" title="y軸回りの回転反力" [readOnly]="true"></hot-column>
    <hot-column data="mz" title="z軸回りの回転反力" [readOnly]="true"></hot-column>
    <hot-column data="case" title="組み合わせ" [readOnly]="true"></hot-column>
  </hot-table>
</div>
