<div class="pager">
  <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
</div>

<div class="datasheet">
  <hot-table class="hot" [data]="dataset" [colHeaders]="true" [rowHeaders]="false" [width]="500" [height]="500">
    <hot-column data="id" title="節点No" [readOnly]="true"></hot-column>
    <hot-column data="tx" title="x方向の移動拘束力" [readOnly]="true"></hot-column>
    <hot-column data="ty" title="y方向の移動拘束力" [readOnly]="true"></hot-column>
    <hot-column data="tz" title="z方向の移動拘束力" [readOnly]="true"></hot-column>
    <hot-column data="mx" title="x軸回りの回転拘束力" [readOnly]="true"></hot-column>
    <hot-column data="my" title="y軸回りの回転拘束力" [readOnly]="true"></hot-column>
    <hot-column data="mz" title="z軸回りの回転拘束力" [readOnly]="true"></hot-column>
  </hot-table>
</div>
