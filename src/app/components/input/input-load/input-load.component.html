<div class="force">
  <div class="btn-group">
    <nav>
      <a routerLink="/input-load-name" routerLinkActive="selected-item" class="btn btn-outline-primary">荷重名称</a>
      <a routerLink="/input-loads" routerLinkActive="selected-item" class="btn btn-outline-primary active">荷重強度</a>
    </nav>
  </div>

  <!-- <div class="pager type">
    <div class="pager-title">タイプ</div>
    <ngb-pagination class="ngb-pagination type" [collectionSize]="collectionSize" [(page)]="page" [maxSize]="7"
      [rotate]="true" [ellipses]="false" [boundaryLinks]="true" aria-label="Default pagination"
      (pageChange)="loadPage($event)">
    </ngb-pagination>
    <div class="load-name">{{ load_name }}</div>
  </div> -->

  <div style="width:900px;" class="pagerArea">
    <div class="pager">
      <form [formGroup]="myControl">
        <ul class="pagenation">
          <li><a id="prev" link="170" (click)="moveToNextPage(-5, 170)" class="list" aria-label="Previous">《</a></li>
          <li><a link="171" (click)="moveToNextPage(-2,101)" id="171" class="list">{{page_2}}</a></li>
          <li><a link="172" (click)="moveToNextPage(-1,102)" id="172" class="list">{{page_1}}</a></li>
          <li><a link="173" (click)="moveToNextPage(0,103)" id="173" class="list">{{page0}}</a></li>
          <li><a link="174" (click)="moveToNextPage(1,104)" id="174" class="list">{{page11}}</a></li>
          <li><a link="175" (click)="moveToNextPage(2,105)" id="175" class="list">{{page12}}</a></li>
          <li><a id="next" link="176" (click)="moveToNextPage(5, 176)" class="list" aria-label="Next">》</a></li>
        </ul>
        <div>
          <mat-form-field>
            <input type="number" matInput matType="number" formControlName="number2" class="pageNum">
          </mat-form-field>
        </div>
        <button mat-raised-button (click)="click()">click</button>
      </form>
      <!-- <p class="message">{{message}}</p> -->
    </div>
  </div>


  <div class="tabset">
    <ngb-tabset>
      <ngb-tab>
        <ng-template ngbTabTitle>
          <div (click)="loadPointsActive()">節点荷重</div>
        </ng-template>
        <ng-template ngbTabContent>
          <div class="datasheet">
            <hot-table class="hot" [data]="dataset" [colHeaders]="true" [rowHeaders]="true" [width]="685" [height]="500"
              [settings]="hotTableSettings_point" licenseKey="non-commercial-and-evaluation">
              <hot-column data="n" title="節点"></hot-column>
              <hot-column data="tx" title="X" [width]="70"></hot-column>
              <hot-column data="ty" title="Y" [width]="70"></hot-column>
              <hot-column data="tz" title="Z" [width]="70"></hot-column>
              <hot-column data="rx" title="RX" [width]="70"></hot-column>
              <hot-column data="ry" title="RY" [width]="70"></hot-column>
              <hot-column data="rz" title="RZ" [width]="70"></hot-column>
            </hot-table>
          </div>
        </ng-template>
      </ngb-tab>

      <ngb-tab>
        <ng-template ngbTabTitle>
          <div (click)="loadMembersActive()">要素荷重</div>
        </ng-template>
        <ng-template ngbTabContent>
          <div class="datasheet">
            <hot-table class="hot" [data]="dataset" [colHeaders]="true" [rowHeaders]="true" [width]="685" [height]="500"
              [settings]="hotTableSettings_member" licenseKey="non-commercial-and-evaluation">
              <hot-column data="m1" title="部材1"></hot-column>
              <hot-column data="m2" title="部材2"></hot-column>
              <hot-column data="direction" title="方向"></hot-column>
              <hot-column data="mark" title="マーク"></hot-column>
              <hot-column data="L1" title="L1" [width]="70"></hot-column>
              <hot-column data="L2" title="L2" [width]="70"></hot-column>
              <hot-column data="P1" title="P1" [width]="70"></hot-column>
              <hot-column data="P2" title="P2" [width]="70"></hot-column>

            </hot-table>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>

  </div>
</div>
