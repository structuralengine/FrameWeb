<div class="btn-group">
  <nav>
    <a
      routerLink="/input-load-name"
      routerLinkActive="selected-item"
      class="btn btn-outline-primary"
      >荷重名称</a
    >
    <a
      routerLink="/input-loads"
      routerLinkActive="selected-item"
      class="btn btn-outline-primary active"
      >荷重強度</a
    >
  </nav>
</div>

<div class="pager">
  <div class="pager-title">タイプ</div>
  <ngb-pagination
    class="ngb-pagination"
    [collectionSize]="collectionSize"
    [(page)]="page"
    [maxSize]="7"
    [rotate]="true"
    [ellipses]="false"
    [boundaryLinks]="true"
    aria-label="Default pagination"
    (pageChange)="loadPage($event)"
  >
  </ngb-pagination>
  <div class="load-name">{{ load_name }}</div>
</div>

<div class="tabset">
<ngb-tabset>
  <ngb-tab title="節点荷重">
    <ng-template ngbTabContent>
      <div class="datasheet">
        <hot-table
          class="hot"
          [data]="dataset"
          [colHeaders]="true"
          [rowHeaders]="true"
          [width]="685"
          [height]="500"
          [settings]="hotTableSettings"
        >
          <hot-column data="n" title="節点"></hot-column>
          <hot-column data="tx" title="X" [width]="70"></hot-column>
          <hot-column data="ty" title="Y" [width]="70"></hot-column>
          <hot-column data="tz" title="Z" [width]="70"></hot-column>
          <hot-column data="rx" title="RX" [width]="70"></hot-column>
          <hot-column data="ry" title="RY" [width]="70"></hot-column>
          <hot-column data="rz" title="RZ" [width]="70"></hot-column>
        </hot-table>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="要素荷重">
    <ng-template ngbTabContent>
      <div class="datasheet">
        <hot-table
          class="hot"
          [data]="dataset"
          [colHeaders]="true"
          [rowHeaders]="true"
          [width]="685"
          [height]="500"
          [settings]="hotTableSettings"
        >
          <hot-column data="m1" title="部材1"></hot-column>
          <hot-column data="m2" title="部材2"></hot-column>
          <hot-column data="direction" title="方向"></hot-column>
          <hot-column data="mark" title="マーク"></hot-column>
          <hot-column data="L1" title="L1" [width]="70"></hot-column>
          <hot-column data="L2" title="L2" [width]="70"></hot-column>
          <hot-column data="P1" title="P1" [width]="70"></hot-column>
          <hot-column data="P2" title="P2" [width]="70"></hot-column>

        </hot-table>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>

</div>
