<div class="pager">
  <div class="pager-title">ページ</div>
  <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination" (pageChange)="loadPage($event)"></ngb-pagination>
</div>



<div class="datasheet" *ngFor="let data of dataset">
    <hot-table class="hot" 
        [settings]="hotTableSettings" 
        [data]="data" 
        [colHeaders]="true" 
        [rowHeaders]="false"
        [width]="250" 
        [height]="500"
        >
        <hot-column data="id" [readOnly]="true" title="No" [width]="40"></hot-column>
        <hot-column data="x" title="X" [width]="70"></hot-column>
        <hot-column data="y" title="Y" [width]="70"></hot-column>
        <hot-column data="z" title="Z" [width]="70"></hot-column>
    </hot-table>
</div>
