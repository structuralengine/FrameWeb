<div style="width:900px;" class="pagerArea">
  <div class="pager">
    <form [formGroup]="myControl">
      <ul class="pagenation">
        <li><a id="prev" link="200" (click)="moveToNextPage(-5, 200)" class="list" aria-label="Previous">《</a></li>
        <li><a link="201" (click)="moveToNextPage(-2,101)" id="201" class="list">{{page_2}}</a></li>
        <li><a link="202" (click)="moveToNextPage(-1,102)" id="202" class="list">{{page_1}}</a></li>
        <li><a link="203" (click)="moveToNextPage(0,103)" id="203" class="list">{{page0}}</a></li>
        <li><a link="204" (click)="moveToNextPage(1,104)" id="204" class="list">{{page11}}</a></li>
        <li><a link="205" (click)="moveToNextPage(2,105)" id="205" class="list">{{page12}}</a></li>
        <li><a id="next" link="206" (click)="moveToNextPage(5, 206)" class="list" aria-label="Next">》</a></li>
      </ul>
      <div>
        <mat-form-field>
          <input type="number" matInput matType="number" formControlName="number2" class="pageNum">
        </mat-form-field>
      </div>
      <button mat-raised-button (click)="click()">click</button>
    </form>
    <!-- <p class="message">{{message}}</p> -->
  </div>
</div>



<div class="datasheet">
  <hot-table
    class="hot" 
    [data]="dataset" 
    [colHeaders]="true" 
    [rowHeaders]="true" 
    [width]="450" 
    [height]="500"
    [settings]="hotTableSettings"
    licenseKey="non-commercial-and-evaluation">
    <hot-column data="m" title="部材No"></hot-column>
    <hot-column data="xi" title="xi"></hot-column>
    <hot-column data="yi" title="yi"></hot-column>
    <hot-column data="zi" title="zi"></hot-column>
    <hot-column data="xj" title="xj"></hot-column>
    <hot-column data="yj" title="yj"></hot-column>
    <hot-column data="zj" title="zj"></hot-column>
  </hot-table>
</div>
