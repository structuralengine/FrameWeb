<div style="width:900px;" class="pagerArea">
  <div class="pager">
    <form [formGroup]="myControl">
      <ul class="pagenation">
        <li><a id="prev" link="210" (click)="moveToNextPage(-5, 210)" class="list" aria-label="Previous">《</a></li>
        <li><a link="211" (click)="moveToNextPage(-2,101)" id="211" class="list">{{page_2}}</a></li>
        <li><a link="212" (click)="moveToNextPage(-1,102)" id="212" class="list">{{page_1}}</a></li>
        <li><a link="213" (click)="moveToNextPage(0,103)" id="213" class="list">{{page0}}</a></li>
        <li><a link="214" (click)="moveToNextPage(1,104)" id="214" class="list">{{page11}}</a></li>
        <li><a link="215" (click)="moveToNextPage(2,105)" id="215" class="list">{{page12}}</a></li>
        <li><a id="next" link="216" (click)="moveToNextPage(5, 216)" class="list" aria-label="Next">》</a></li>
      </ul>
      <div>
        <mat-form-field>
          <input type="number" matInput matType="number" formControlName="number2" class="pageNum">
        </mat-form-field>
      </div>
      <button mat-raised-button (click)="click()">click</button>
    </form>
    <!-- <p class="message">{{message}}</p> -->
  </div>
</div>





<div class="datasheet">
  <hot-table class="hot" 
  [data]="dataset" 
  [colHeaders]="true" 
  [rowHeaders]="true" 
  [width]="500" 
  [height]="500"
  [settings]="hotTableSettings"
  licenseKey="non-commercial-and-evaluation">
    <hot-column data="m" title="部材No"></hot-column>
    <hot-column data="tx" title="X変位拘束"></hot-column>
    <hot-column data="ty" title="Y変位拘束"></hot-column>
    <hot-column data="tz" title="Z変位拘束"></hot-column>
    <hot-column data="tr" title="回転拘束"></hot-column>
  </hot-table>
</div>
