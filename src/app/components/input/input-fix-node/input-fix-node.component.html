<div style="width:900px;" class="pagerArea">
  <div class="pager">
    <form [formGroup]="myControl">
      <ul class="pagenation">
        <li><a id="prev" link="180" (click)="moveToNextPage(-5, 180)" class="list" aria-label="Previous">《</a></li>
        <li><a link="181" (click)="moveToNextPage(-2,101)" id="181" class="list">{{page_2}}</a></li>
        <li><a link="182" (click)="moveToNextPage(-1,102)" id="182" class="list">{{page_1}}</a></li>
        <li><a link="183" (click)="moveToNextPage(0,103)" id="183" class="list">{{page0}}</a></li>
        <li><a link="184" (click)="moveToNextPage(1,104)" id="184" class="list">{{page11}}</a></li>
        <li><a link="185" (click)="moveToNextPage(2,105)" id="185" class="list">{{page12}}</a></li>
        <li><a id="next" link="186" (click)="moveToNextPage(5, 186)" class="list" aria-label="Next">》</a></li>
      </ul>
      <div>
        <mat-form-field>
          <input type="number" matInput matType="number" formControlName="number2" class="pageNum">
        </mat-form-field>
      </div>
      <button mat-raised-button (click)="click()">click</button>
    </form>
    <!-- <p class="message">{{message}}</p> -->
  </div>
</div>



<div class="datasheet">
  <hot-table class="hot" 
  [data]="dataset" 
  [colHeaders]="true" 
  [rowHeaders]="true" 
  [width]="640" 
  [height]="500"
  [settings]="hotTableSettings"
  licenseKey="non-commercial-and-evaluation">
    <hot-column data="n" title="節点No"></hot-column>
    <hot-column data="tx" title="X変位拘束"></hot-column>
    <hot-column data="ty" title="Y変位拘束"></hot-column>
    <hot-column data="tz" title="Z変位拘束"></hot-column>
    <hot-column data="rx" title="X回転拘束"></hot-column>
    <hot-column data="ry" title="Y回転拘束"></hot-column>
    <hot-column data="rz" title="Z回転拘束"></hot-column>
  </hot-table>
</div>
