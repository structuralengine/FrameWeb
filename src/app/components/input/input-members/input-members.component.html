<div class="datasheet" style="margin-top:32px">
  <hot-table class="hot" [data]="dataset" 
   [colHeaders]="true" [rowHeaders]="false" [width]="450" [height]="500"
   [settings]="hotTableSettings"
   licenseKey="non-commercial-and-evaluation">
    <hot-column data="id" [readOnly]="true" title="部材No"></hot-column>
    <hot-column data="ni" title="i端"></hot-column>
    <hot-column data="nj" title="j端"></hot-column>
    <hot-column data="L" title="部材長" [readOnly]="true"></hot-column>
    <hot-column data="e" title="材料No"></hot-column>
    <hot-column data="cg" title="コードアングル"></hot-column>
  </hot-table>
</div>

<div style="width:900px;" class="pagerArea">
  <div class="pager">
    <form [formGroup]="myControl">
      <ul class="pagenation">
        <li><a id="prev" link="130"  (click)="moveToNextPage(-5, 130)" class="list" aria-label="Previous">《</a></li>
        <li><a link="131" (click)="moveToNextPage(-2,131)" id="131" class="list">{{page_2}}</a></li>
        <li><a link="132" (click)="moveToNextPage(-1,132)" id="132" class="list">{{page_1}}</a></li>
        <li><a link="133" (click)="moveToNextPage(0,133)" id="133" class="list">{{page0}}</a></li>
        <li><a link="134" (click)="moveToNextPage(1,134)" id="134" class="list">{{page11}}</a></li>
        <li><a link="135" (click)="moveToNextPage(2,135)" id="135" class="list">{{page12}}</a></li>
        <li><a id="next" link="136"  (click)="moveToNextPage(5, 136)" class="list" aria-label="Next">》</a></li>
      </ul>
      <div>
        <mat-form-field>
          <input type="number" matInput matType="number" formControlName="number2" class="pageNum">
        </mat-form-field>
      </div>
      <button mat-raised-button (click)="click()">click</button>
    </form>
    <!-- <p class="message">{{message}}</p> -->
  </div>
  </div>
