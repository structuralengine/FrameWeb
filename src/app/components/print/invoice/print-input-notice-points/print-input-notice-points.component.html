 <div class="invoicetTable">
   <h2>着目点</h2>
   <table>
     <tr>
       <th class="id">部材No</th>
       <th class="long">部材長</th>
       <th class="L1">L1</th>
       <th class="L2">L2</th>
       <th class="L3">L3</th>
       <th class="L4">L4</th>
       <th class="L5">L5</th>
       <th class="L6">L6</th>
     </tr>
     <tr *ngFor="let data of notice_dataset">
       <td class="id">{{data[0]}}</td>
       <td class="long">{{data[1]}}</td>
       <td class="L1">{{data[2]}}</td>
       <td class="L2">{{data[3]}}</td>
       <td class="L3">{{data[4]}}</td>
       <td class="L4">{{data[5]}}</td>
       <td class="L5">{{data[6]}}</td>
       <td class="L6">{{data[7]}}</td>
     </tr>
   </table>
 </div>
