<div class="invoicetTable fsecComb">
    <h2>COMBINE 断面力</h2>
    <div *ngFor="let title of combFsec_title; let i = index">
      <p>{{title[0]}}</p>
      <div *ngFor="let type of combFsec_type[i]; let k = index">
        <p>{{type}}</p>
        <table>
          <tr>
            <th>部材</th>
            <th>節点</th>
            <th></th>
            <th>FX</th>
            <th>FY</th>
            <th>FZ</th>
            <th>MX</th>
            <th>MY</th>
            <th>MZ</th>
          </tr>
          <tr>
            <th>No.</th>
            <th>No.</th>
            <th>DIST</th>
            <th>(kN)</th>
            <th>(kN)</th>
            <th>(kN)</th>
            <th>(kN・m)</th>
            <th>(kN・m)</th>
            <th>(kN・m)</th>
            <th></th>
          </tr>
  
          <tr *ngFor="let data of combFsec_dataset[i][k]">
            <td>{{data[0]}}</td>
            <td>{{data[1]}}</td>
            <td>{{data[2]}}</td>
            <td>{{data[3]}}</td>
            <td>{{data[4]}}</td>
            <td>{{data[5]}}</td>
            <td>{{data[6]}}</td>
            <td>{{data[7]}}</td>
            <td>{{data[8]}}</td>
            <td>{{data[9]}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
