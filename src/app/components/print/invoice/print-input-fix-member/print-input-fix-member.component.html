<div class="invoicetTable fixMember">
  <h2>バネデータ</h2>
  <div *ngFor="let title  of fixMember_typeNum; let i = index">
    <h3>タイプ{{title}}</h3>
    <table>
      <tr>
        <th class="id">部材No</th>
        <th class="TX">TX</th>
        <th class="TY">TY</th>
        <th class="TZ">TZ</th>
        <th class="TR">TR</th>
      </tr>
      <tr>
        <th class="id"></th>
        <th class="TX">(kN/m)</th>
        <th class="TY">(kN/m)</th>
        <th class="TZ">(kN/m)</th>
        <th class="TR">(kN/rad)</th>
      </tr>
      <tr *ngFor="let data of fixMember_dataset[i]">
        <td class="id">{{data[0]}}</td>
        <td class="TX">{{data[1]}}</td>
        <td class="TY">{{data[2]}}</td>
        <td class="TZ">{{data[3]}}</td>
        <td class="TR">{{data[4]}}</td>
      </tr>
    </table>
  </div>
</div>
