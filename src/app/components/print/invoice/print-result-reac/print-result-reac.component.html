<div class="invoicetTable reac">
  <h2>反力</h2>
  <div *ngFor="let title of reac_typeNum; let i = index">
    <p>{{title[0]}}</p>
    <table>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th>SUPPORT</th>
        <th>TX</th>
        <th>TY</th>
        <th>TZ</th>
        <th>MX</th>
        <th>MY</th>
        <th>MZ</th>
      </tr>
      <tr *ngFor="let data of reac_dataset[i]">
        <td>{{data[0]}}</td>
        <td>{{data[1]}}</td>
        <td>{{data[2]}}</td>
        <td>{{data[3]}}</td>
        <td>{{data[4]}}</td>
        <td>{{data[5]}}</td>
        <td>{{data[6]}}</td>
        <td>{{data[7]}}</td>
        <td>{{data[8]}}</td>
        <td>{{data[9]}}</td>
      </tr>
    </table>
  </div>
</div>
