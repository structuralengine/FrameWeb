<div class="invoicetTable combDisg">
  <h2>COMBINE　変位量</h2>
  <div *ngFor="let title of combDisg_title; let i = index">
    <p>{{title[0]}}</p>
    <div *ngFor="let type of combDisg_type[i]; let k = index">
      <p>{{type}}</p>
      <table>
        <tr>
          <th>節点</th>
          <th>X-Disp</th>
          <th>Y-Disp</th>
          <th>Z-Disp</th>
          <th>X-Rotation</th>
          <th>Y-Rotation</th>
          <th>Z-Rotation</th>
          <th>comb</th>
        </tr>
        <tr>
          <th>No.</th>
          <th>(mm)</th>
          <th>(mm)</th>
          <th>(mm)</th>
          <th>(mmrad)</th>
          <th>(mmrad)</th>
          <th>(mmrad)</th>
          <th></th>
        </tr>

        <tr *ngFor="let data of combDisg_dataset[i][k]">
          <td>{{data[0]}}</td>
          <td>{{data[1]}}</td>
          <td>{{data[2]}}</td>
          <td>{{data[3]}}</td>
          <td>{{data[4]}}</td>
          <td>{{data[5]}}</td>
          <td>{{data[6]}}</td>
          <td>{{data[7]}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
