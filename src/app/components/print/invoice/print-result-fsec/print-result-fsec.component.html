<div class="invoicetTable fesc">
  <h2>断面力</h2>
  <div *ngFor="let title of fesc_typeNum; let i = index">
    <p>{{title[0]}}</p>
    <table>
      <tr>
        <th>部材</th>
        <th>節点</th>
        <th></th>
        <th>FX</th>
        <th>FY</th>
        <th>FZ</th>
        <th>MX</th>
        <th>MY</th>
        <th>MZ</th>
      </tr>
      <tr>
        <th>No.</th>
        <th>No.</th>
        <th>DIST</th>
        <th>(kN)</th>
        <th>(kN)</th>
        <th>(kN)</th>
        <th>(kN・m)</th>
        <th>(kN・m)</th>
        <th>(kN・m)</th>
      </tr>
      <tr *ngFor="let data of fesc_dataset[i]">
        <td>{{data[0]}}</td>
        <td>{{data[1]}}</td>
        <td>{{data[2]}}</td>
        <td>{{data[3]}}</td>
        <td>{{data[4]}}</td>
        <td>{{data[5]}}</td>
        <td>{{data[6]}}</td>
        <td>{{data[7]}}</td>
        <td>{{data[8]}}</td>
      </tr>
    </table>
  </div>
</div>
