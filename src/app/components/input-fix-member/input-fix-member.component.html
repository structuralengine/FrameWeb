<div class="pager">
  <ngb-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
</div>

<div class="datasheet">
  <hot-table class="hot" [data]="dataset" [colHeaders]="true" [rowHeaders]="true" [width]="500" [height]="500">
    <hot-column data="m" title="部材No"></hot-column>
    <hot-column data="tx" title="X変位拘束"></hot-column>
    <hot-column data="ty" title="Y変位拘束"></hot-column>
    <hot-column data="tz" title="Z変位拘束"></hot-column>
    <hot-column data="tr" title="回転拘束"></hot-column>
  </hot-table>
</div>
