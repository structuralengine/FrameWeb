<div class="header">
    <div class="container">
        <div class="liner">
            <img src="./assets/img/logo.png" />
            <div class="title-and-menu">
                <h1>立体骨組構造解析ソフトver1.0.1</h1>
                <app-menu></app-menu>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="btn-group">
        <nav>
            <a routerLink="./input-nodes" (click)="contentsDailogShow(0)" routerLinkActive="selected-item"
                class="btn btn-outline-primary" id="0">節点</a>
            <a routerLink="./input-fix_nodes" (click)="contentsDailogShow(1)" routerLinkActive="selected-item"
                class="btn btn-outline-primary" id="1">支点</a>
            <a routerLink="./input-members" (click)="contentsDailogShow(2)" routerLinkActive="selected-item"
                class="btn btn-outline-primary" id="2">部材</a>
            <a routerLink="./input-elements" (click)="contentsDailogShow(3)" routerLinkActive="selected-item"
                class="btn btn-outline-primary" id="3">材料</a>
            <a routerLink="./input-panel" (click)="contentsDailogShow(4)" routerLinkActive="selected-item"
                class="btn btn-outline-primary" id="4">パネル</a>
            <a routerLink="./input-joints" (click)="contentsDailogShow(5)" routerLinkActive="selected-item"
                class="btn btn-outline-primary" id="5">結合</a>
            <a routerLink="./input-notice_points" (click)="contentsDailogShow(6)" routerLinkActive="selected-item"
                class="btn btn-outline-primary" id="6">着目点</a>
            <a routerLink="./input-fix_members" (click)="contentsDailogShow(7)" routerLinkActive="selected-item"
                class="btn btn-outline-primary" id="7">バネ</a>

            <a routerLink="./input-load-name" (click)="contentsDailogShow(8)" routerLinkActive="selected-item"
                class="btn btn-outline-primary" id="8">荷重</a>

            <a routerLink="./input-define" (click)="contentsDailogShow(9)" routerLinkActive="selected-item"
                class="btn btn-outline-primary" id="9">組合せ</a>

            <a routerLink="./result-disg" *ngIf="isCalculated" (click)="contentsDailogShow(10)" routerLinkActive="selected-item" 
                class="btn btn-outline-primary" id="10">変位</a>
            <a routerLink="./result-reac" *ngIf="isCalculated" (click)="contentsDailogShow(11)" routerLinkActive="selected-item" 
                [class]="btnReac" id="11">支点反力</a>
            <a routerLink="./result-fsec" *ngIf="isCalculated" (click)="contentsDailogShow(12)" routerLinkActive="selected-item" 
                class="btn btn-outline-primary" id="12">基本荷重断面力</a>
        </nav>
    </div>
</div>

<div class="three-container">
    <app-three></app-three>
</div>

<div cdkDrag *ngIf="isContentsDailogShow" class="contents-dailog" id="contents-dialog-id">
    <!-- ドラッグハンドルをテーブルの後ろに敷いて、テーブル領域以外がドラッグされたらcontetns-dialogを移動するイメージ -->
    <div cdkDragHandle class="dialog-drag-handle"></div>
    <button (click)="dialogClose()" class="dialog-close-button"></button>
    <router-outlet></router-outlet>
</div>
